    <title>Tipos de elemento</title>
    <style>
        body{
            background: #f2f2f2;
            font-family: Arial;
        }
        /*Elemento de bloque*/
        h1, p, div{
            background: #ccc;

            width: 500px;
            display: inline-block;
        }
        /*Elemento de linia*/
        a{
            color: #fff;

            display: inline-block;
            padding: 10px;
            width: 50px;
        }
    </style>
</head>
